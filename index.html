<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="stylenft.css" />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"/>
    <!--<script src="https://use.fontawesome.com/b07353a387.js"></script>-->
    <script src="https://kit.fontawesome.com/b9c7756af9.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <header class="attribution">
        <p>Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by<a href="https://linkedin.com/in/tobi-frank-4-greencraft" target="_blank">Tobi Francis Og</a>.</p>
    </header>
    <main>
      <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="" class="img1" />
      </div>
      <div class="descript">
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="pricetime">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="" />
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="" class="img2" />
        <p>Creation of <span class="authorName">Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
